<html>

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</head>

<body>
    <style>
        img {
            width: 275px;
        }
        
        .header {
            padding: 20px;
        }
        
        .body {
            padding: 40px;
        }
    </style>

    <script>

    </script>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 header">
                <h1 class="text-center">Taxi Compare</h1>
            </div>
            <!--<form role="form" id="address">
                    <div class="form-group">
                        <label for="to">To:</label>
                        <input type="to" class="form-control" id="to">
                    </div>
                    <div class="form-group">
                        <label for="from">From:</label>
                        <input type="from" class="form-control" id="from">
                    </div>
                    <button onclick="myFunction()" type="submit" class="btn btn-default">Go!</button>
                </form>-->

            <div class="col-xs-12">
                <div class="input-group" id="address">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                            <button onclick="myFunction()" type="submit" class="btn btn-default" type="button">Go!</button>
                        </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 text-center">
                <h2 class="text-center body">Uber</h2>

                 <div class="row">
                    <div class="col-xs-6"> <img class="img-responsive" src="http://cdn.geekwire.com/wp-content/uploads/2016/02/uberriderlogo-e1454443856991.png"
                            alt="uber logo">
                    </div>
                    <div class="col-xs-6">
                        <select ng-model='discussionsSelect' class='form-control'>
                        <option value='Lyft Line'>Lyft Line</option>
                        <option value='Lyft'>Lyft</option>
                        <option value='Lyft Plus'>Lyft Plus</option>
                    </select>
                    </div>
                </div>
            </div>



            <div class="col-xs-6 text-center">
                <h2 class="text-center body">Lyft</h2>
                <div class="row">
                    <div class="col-xs-6">
                        <img class="img-responsive" src="http://cdn.geekwire.com/wp-content/uploads/2014/12/logo_mighty_pink.png" alt="lyft logo">
                        <!-- Large button group -->
                    </div>

                    <div class="col-xs-6">
                        <select ng-model='discussionsSelect' class='form-control'>
                        <option value='uberPOOL'>uberPOOL</option>
                        <option value='uberX'>uberX</option>
                        <option value='uberXL'>uberXL</option>
                        <option value='UberSELECT'>UberSELECT</option>
                        <option value='UberBLACK'>UberBLACK</option>
                        <option value='UberSUV'>UberSUV</option>
                        <option value='ASSIST'>ASSIST</option>
                        <option value='uberTAXI'>uberTAXI</option>
                    </select>
                    </div>
                </div>
            </div>
            <!--end of container-->
        </div>
        
        <div class="row">
            <div class="col-xs-6">
                <h3>Uber ETA Result:<span id="eta_uber" class="label label-default"></span></h3>
            </div>
            
             <div class="col-xs-6">
                <h3>Lyft ETA Result:<span id="lyft_uber" class="label label-default"></span></h3>
            </div>
        </div>
    </div>
    <div id="results"></div>

</body>

</html>
